apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: mytestapp 
spec:
  replicas: 2 
  selector:
   matchLabels:
    app: mytestapp 
  template:
    metadata: 
      labels:
        app: mytestapp
    spec:
      containers:
      - name: mytestapp
        image: loveythakral/sprint6dockerjenkinsgcloud:tagversion 
        ports:
        - containerPort: 8080
---
apiVersion: v1 
kind: Service 
metadata:
  name: mytestapp-svc 
  labels:
    app: mytestapp 
spec:
  type: LoadBalancer 
  ports:
  - protocol: TCP 
    port: 80
    targetPort: 8080 
  selector:
    app: mytestapp
