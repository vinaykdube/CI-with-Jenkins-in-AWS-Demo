apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: mytomcatpod 
spec:
  replicas: 2 
  selector:
   matchLabels:
    app: mytomcatpod 
  template:
    metadata: 
      labels:
        app: mytomcatpod
    spec:
      containers:
      - name: mytomcatpod
        image: loveythakral/sprint6dockerjenkins:tagversion 
        ports:
        - containerPort: 8080
---
apiVersion: v1 
kind: Service 
metadata:
  name: mytomcatpod-svc 
  labels:
    app: mytomcatpod 
spec:
  type: LoadBalancer 
  ports:
  - protocol: TCP 
    port: 80
    targetPort: 8080 
  selector:
    app: mytomcatpod
